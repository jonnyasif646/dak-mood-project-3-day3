<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            transition: background 2s, color 2s;
        }
        i {
            font-size: xx-large;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="display-2">
        JavaScript Toggle Dark Mode 
    </h1>
    <i class="bi bi-brightness-high-fill " id="icon" onclick="changeColor()"></i>

    <script>
        var Mode = false;
        var icon = document.getElementById('icon');

        function changeColor() {
            Mode = !Mode;

            var body = document.getElementsByTagName('body')[0];

            if (Mode) {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                icon.classList.replace('bi-brightness-high-fill', 'bi-moon-fill');
            } else {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                icon.classList.replace('bi-moon-fill', 'bi-brightness-high-fill');
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
